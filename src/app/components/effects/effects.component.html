<div class="effects">
    <!-- Songs -->
    <app-songs></app-songs>

    <!-- Time -->
    <div class="effect-group">
        <h3>Time</h3>
        <div class="buttons">
            <button (click)="setTime('Dawn')">Dawn</button>
            <button (click)="setTime('Midday')">Midday</button>
            <button (click)="setTime('Day')">Day</button>
            <button (click)="setTime('Evening')">Evening</button>
            <button (click)="setTime('Twilight')">Twilight</button>
            <button (click)="setTime('Night')">Night</button>
            <button (click)="setTime('Midnight')">Midnight</button>
        </div>
    </div>

    <!-- Weather -->
    <app-weather></app-weather>

    <!-- Ambience -->
    <app-ambience></app-ambience>

    <!-- Oneshots -->
    <div class="effect-group">
        <h3>Oneshots</h3>

            <button (click)="playOneshot('Alarm')">Alarm</button>
